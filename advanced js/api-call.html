<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api deep</title>
</head>
<body>
    <h3 id="user-name"></h3>
    <h3 id="gender"></h3>
    <h3 id="birthdate"></h3>

    <script>
        fetch('https://randomuser.me/api/')
            .then( res => res.json())
            .then( data =>{
                const user = data.results[0];
                const name = user.name;
                const gender = user.gender;
                const dob = user.dob.date;
                const userName = `${name.title} ${name.first} ${name.last}`;
                // console.log(user)
                
                document.getElementById('user-name').innerText = 'Name :' +userName;
                document.getElementById('gender').innerText = 'Gender :' + gender;
                document.getElementById('birthdate').innerText = 'Date of Birth :' + dob;
            })
    </script>
</body>
</html>
